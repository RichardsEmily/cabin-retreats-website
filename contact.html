<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unwind in Nature's Embrace</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0"
    />
  </head>
  <body>
    <main>
      <h1 class="page-header">Book your stay</h1>
      <div class="checker">
        <div class="checker-image">
          <img src="/images/contact-image.png" alt="" />
        </div>
        <div class="checker-content">
          <div class="checker-form">
            <div class="contact-form">
              <form action="">
                <div class="input-two">
                  <div class="input-field">
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" />
                  </div>

                  <div class="input-field">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" />
                  </div>
                </div>

                <div class="input-field">
                  <label for="email">Email address</label>
                  <input type="text" id="email" />
                </div>

                <div class="input-field">
                  <label for="location">Select location</label>
                  <select name="cabin-select">
                    <option value="" selected>
                      Where would you like to stay?
                    </option>
                    <option value="tranquil-pines">Tranquil Pines</option>
                    <option value="riverside-haven">Riverside Haven</option>
                    <option value="mountain-vista">Mountain Vista</option>
                  </select>
                </div>

                <div class="input-field">
                  <label for="date">Select date</label>
                  <input
                    type="date"
                    placeholder="When would you like to stay?"
                    id="date"
                  />
                </div>

                <input type="submit" class="button form-button" />
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="centred-text">
        <h2>Need assistance?</h2>
        <p>
          We value your feedback and inquiries. If you have any questions, you
          can reach us at <a href="">email@email.com</a>. Your satisfaction is
          our priority. For urgent matters, please reach us at
          <a href="">000 000 0000</a>. We look forward to hearing from you.
        </p>
      </div>
    </main>
  </body>
</html>
